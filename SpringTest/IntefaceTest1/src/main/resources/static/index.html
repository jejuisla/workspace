<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고객(Costomer) 추가</title>
  </head>
  <body>
    <h1>고객 추가</h1>
    <form action="inputCustomer" method="post">
      <span>이름 : </span>
      <input type="text" / name="inputName">
      <br />
      <span>전화번호 : </span>
      <input type="text" / name="inputTel">
      <br />
      <span>주소 : </span>
      <input type="text" / name="inputAddress">
      <br />
      <button>추가</button>
    </form>
  </body>
</html>
