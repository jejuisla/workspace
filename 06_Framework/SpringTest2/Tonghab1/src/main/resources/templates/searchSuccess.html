<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조회 성공</title>
    <style>
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>게시글 검색 결과</h1>
    <table border="1" th:object="${result}">
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>내용</th>
        <th>조회수</th>
        <th>작성날짜</th>
      </tr>
      <tr>
        <td th:text="*{boardNo}"></td>
        <td th:text="*{boardTitle}"></td>
        <td th:text="*{userId}"></td>
        <td th:text="*{boardContent}"></td>
        <td th:text="*{boardReadCount}"></td>
        <td th:text="*{boardDate}"></td>
      </tr>
    </table>
  </body>
</html>
