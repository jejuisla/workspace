<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10_HTML실습문제_1</title>
  </head>
  <body>
    <form>
      고객명 : <input type="text" id="name" /> <br /><br />
      전화번호 : <input type="text" id="phone" /> <br /><br />
      E-mail : <input type="email" id="email" /><br /><br />
      피자선택:
      <select id="">
        <option selected>피자를 선택해주세요</option>
        <option>피자1</option>
      </select>

      <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" /><label for="small">Small</label><br /><br />
        <input type="radio" /><label for="medium">Medium</label> <br /><br />
        <input type="radio" /><label for="large">Large</label> <br /><br />
      </fieldset>
      <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" /><label for="bacon">베이컨</label> <br /><br />
        <input type="checkbox" /><label for="cheese">치즈</label> <br /><br />
        <input type="checkbox" /><label for="union">양파</label> <br /><br />
        <input type="checkbox" /><label for="mushiroom">버섯</label> <br /><br />
      </fieldset>

      <br />
      희망배송시간 : <input type="time" name="" id="" /> <br /><br />
      배송시 요청사항 : <textarea name="" id="" cols="30" rows="5"> </textarea>

      <br /><br />
      <button type="submit">주문하기</button>
    </form>
  </body>
</html>
