<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11_HTML실습문제_2</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>납품자 정보</legend>
        <br />
        1. 납품자명 : <input type="text" name="" id="" /> <br /><br />
        2. email : <input type="email" name="" id="" placeholder="answer@naver.com" /> <br /><br />
        3. 홈페이지 : <input type="url" value="http://" /> <br /><br />
        4. 지역 :
        <select name="" id="">
          <option value="">서울</option>
          <option value="" selected>부산</option>
        </select>
        <br /><br />
      </fieldset>
      <fieldset>
        <legend>납품 정보</legend>
        <br />
        <ul>
          <li>상품명 : <input type="text" name="" id="" /></li>
          <br />
          <li>납품수량 : <input type="text" name="" id="" placeholder="최소 100" /></li>
          <br />
          <li>납품등급 : <input type="range" name="" id="" /></li>
          <br />
          <li>기타사항 : <textarea name="" id="" cols="20" rows="5"></textarea></li>
        </ul>
      </fieldset>
      <br />
      <button type="submit">send message</button>
    </form>
  </body>
</html>
