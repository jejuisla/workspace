<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_간의계산기</title>
    <link rel="stylesheet" href="../css/05_간의계산기.css" />
  </head>
  <body>
    <h1>간이 계산기 만들기</h1>
    <form action="#">
      <label for="#">첫번째 값 : </label>
      <input type="text" id="input-first" />
      <br />
      <label for="#">두번째 값 : </label>
      <input type="text" id="input-second" />
      <br />
      <div class="cls-div">
        <button onclick="plus()" class="cls-btn">+</button>
        <button onclick="minus()" class="cls-btn">-</button>
        <button onclick="multi()" class="cls-btn">*</button>
        <button onclick="division()" class="cls-btn">/</button>
        <button onclick="percent()" class="cls-btn">%</button>
      </div>
    </form>
    <br />
    <div id="result">결과 : 0</div>
    <script src="../js/05_간의계산기.js"></script>
  </body>
</html>
