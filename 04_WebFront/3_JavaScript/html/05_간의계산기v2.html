<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_간의계산기</title>
    <link rel="stylesheet" href="../css/05_간의계산기.css" />
  </head>
  <body>
    <h1>간이 계산기 만들기</h1>
    <form action="#">
      <label for="#">첫번째 값 : </label>
      <input type="text" id="input-first" />
      <br />
      <label for="#">두번째 값 : </label>
      <input type="text" id="input-second" />
      <br />
      <div class="cls-div">
        <button onclick="calc('+')" class="cls-btn">+</button>
        <button onclick="calc('-')" class="cls-btn">-</button>
        <button onclick="calc('*')" class="cls-btn">*</button>
        <button onclick="calc('/')" class="cls-btn">/</button>
        <button onclick="calc('%')" class="cls-btn">%</button>
      </div>
    </form>
    <br />
    <p>결과 : <span id="result"></span></p>
    <script src="../js/05_간의계산기v2.js"></script>
  </body>
</html>
