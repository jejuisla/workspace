<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>step과제</title>
    <link rel="stylesheet" href="../step/step.css" />
  </head>
  <body>
    <div>
      <div class="cls-user">회원가입</div>
      <div class="cls-main">
        <form action="#">
          <input
            type="text"
            name="id"
            id="input-id"
            class="cls-input-text"
            placeholder="아이디"
          />
          <input
            type="text"
            name="pw"
            id="input-pw"
            class="cls-input-text"
            placeholder="비밀번호"
          />
          <input
            type="text"
            name="pw2"
            id="input-pw2"
            class="cls-input-text"
            placeholder="비밀번호 재확인"
          />
          <input
            type="text"
            name="name"
            id="input-name"
            class="cls-input-text"
            placeholder="이름"
          />
          <input
            type="email"
            name="email"
            id="input-email"
            class="cls-input-text"
            placeholder="이메일"
          />
          <label for="#">남자</label
          ><input type="radio" name="gender" class="input-gender" />
          <label for="#">여자</label
          ><input type="radio" name="gender" class="input-gender" />
          <button type="submit" class="cls-btn">제출하기</button>
        </form>
      </div>
    </div>
  </body>
</html>
